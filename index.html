<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Nome do dono do veículo" autocomplete="off"> <!--responsável por deixar a placa do veículo-->
    <input type="text" id="placa" placeholder="Digite a placa do veículo" autocomplete="off">
    <button id="cadastrar">Cadastrar Veículo</button>
    <table>
        <thead> <!--responsável pelo cabeçalho-->
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"> <!--corpo da tabela será preenchido peloJS e não pelo HTML5-->
            
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
